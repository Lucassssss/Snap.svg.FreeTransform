<html>
    <head>
        <title>Free transform tool for Snap.svg elements</title>
        <style type="text/css">
            #main-container {
                position: fixed;
                background-color: #ddd;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <svg id="main-container"></svg>

        <script src="snap.svg-min.js"></script>
        <script src="snap.svg.free_transform.js"></script>

        <script type="text/javascript">
            var paper = Snap('#main-container'),
                object = paper
                    .rect(50, 50, 200, 201)
                    .attr({
                        cursor: 'move',
                        fill: '#1e609d'
                    });

            var ft = paper.freeTransform(object, { snap: { rotate: 1 }, size: 8  });
            object.data('ftStatus', 1);
	    object.dblclick( function() {

                if( object.data('ftStatus' ) ) {
                    ft.hideHandles();
                    object.data('ftStatus',0);
                } else {
                    ft.showHandles();
                    object.data('ftStatus',1);
                }

            });
        </script>
    </body>
</html>
